env:
  global:
    - RUST_THREADS=2

before_install:
  - yes | sudo add-apt-repository ppa:hansjorg/rust
  - sudo apt-get update
install:
  - sudo apt-get install rust-nightly libudev-dev libglfw-dev fglrx opencl-headers xorg-dev libglu1-mesa-dev 
  - git submodule update --init --recursive
script:
  - ./configure
  - make
  - make check
